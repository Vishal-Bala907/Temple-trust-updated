<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{userLayout::base(~{::section})}">
<head>
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/login-page.css}" />
</head>
<body>


	<section class="main-section">

		<div class="sidebar" id="sidebar">
			<span id="sidebar-menu"
				class="material-symbols-outlined sidebar-button"> close </span>

			<nav>
				<ul class="sidebar-ul" id="sidebar-ul">
					<li class="sidebar-li" id="pro"><a th:href="@{/products}">
							Shop </a></li>
					<li class="sidebar-li" id="pooja-li"><a
						th:href="@{/pooja-slot}"> Pooja Slot </a></li>

					<li class="sidebar-li" id="darshan-li"><a
						th:href="@{/darshan-slot}"> Darshan Slot </a></li>
					<li class="sidebar-li" id="artist-li"><a
						th:href="@{/book-artist}">Book Artist</a></li>
					<li class="sidebar-li" id="donate-li"><a th:href="@{/donate}">Donate</a></li>

					<li class="sidebar-li" id="donate-li"><a
						th:href="@{/hall-booking}">Hall Booking</a></li>
				</ul>
			</nav>
		</div>
		<div class="contentArea" id="contentArea">
			<div id="cart" class="cart base-style">
				<div class="my-cart-items" id="cart-items"></div>

				<div class="cartDiv">

					<div class="cart-bill" id="cart-bill">
						<!-- <span class="material-symbols-outlined"> shopping_bag </span> -->
						<h2>
							<b> Place Order</b>
						</h2>
						<hr />
						<div id="content">
							<h1>
								<b>Temple Trust Donations</b>
								<hr />
							</h1>
							<div class="card-bill" id="card-bill"></div>
							<div class="total" id="total">
								<b class="bold">Total Price :</b>
								<p id="total-price">00</p>
							</div>
						</div>
					</div>
					<div class="detailsForm" style="padding:1em">
						<div class="mb-3">
							<label for="username" class="form-label">Username</label> <input
								type="text" class="form-control" id="username">
						</div>

						<div class="mb-3">
							<label for="address" class="form-label">Address</label> <input
								placeholder="Please enter your address"
								type="text" class="form-control" id="address">
						</div>

						<div class="mb-3">
							<label for="pincode" class="form-label">Pincode</label> <input
								placeholder="Please enter your pincode"
								type="text" class="form-control" id="pincode">
						</div>

						<div class="mb-3">
							<label for="number" class="form-label">Phone Number</label> <input
								type="text" class="form-control" id="number">
						</div>

					</div>


					<button class="btn btn-success mb-2" id="pay-now-button">Pay</button>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
